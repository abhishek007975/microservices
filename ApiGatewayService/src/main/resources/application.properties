spring.application.name=ApiGatewayService
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
 

spring.main.web-application-type=reactive
 
# Gateway Route to UserMicroservice
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USERMICROSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
 
# Gateway Route to ProductMicroservice
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://PRODUCT
spring.cloud.gateway.routes[1].predicates[0]=Path=/Product/**
 
# Gateway Route to OrderMicroservice
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://ORDERMICROSERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/order/**